---
- name: ADD_NTP_Lo0 (enable mode commands)
  hosts: "{{ cisco_router }}"
  connection: network_cli
  gather_facts: no

  tasks:
    - name: ADD_NTP_Lo0
      ios_config:
        lines:
          - ntp server 192.168.200.1
          - int lo 0
          - ip address 1.1.1.1 255.255.255.255

    - name: "SAVE CONFIGURATION"
      register: save_config
      ios_command:
        commands:
          - "write memory"
     
    - name: Sending an e-mail using Legacy SSL to the remote machine
      mail:
        host: localhost
        port: 25
        to: IT Shanghai <itsh@51talk.com>
        subject: Ansible-report
        body: System {{ cisco_router }} has been successfully provisioned.
        secure: always
